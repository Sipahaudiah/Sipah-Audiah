<doctype html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p.ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2<p>
<hr>

<!-- contoh b, i dan u -->
<p><b>selamat datang</b> di kuliah <i> pemrograman web 1<i>
<p>nama saya <u>Sipah Audiah</u></p>
<hr>

<!-- contoh tag strong dan em-->
<p><strong>pengumuman</strong>. kuliah pemrograman web 1, sabtu 12 september 2023 <em> ditiadakan!</em></p>

   </body>
   </html>
